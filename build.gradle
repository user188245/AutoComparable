plugins {
    id 'java'
}

version '1.1.0'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
    jcenter()
}

jar {
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

dependencies {
    implementation group: 'org.eclipse.jdt', name: 'ecj', version: '3.23.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'org.eclipse.jdt', name: 'ecj', version: '3.23.0'
}
